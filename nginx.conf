events {
    worker_connections 1024;
}

http {
    upstream mcp_server {
        server mcp-server:8007;
    }

    upstream keycloak {
        server keycloak:9090;
    }

    server {
        listen 80;
        server_name localhost;

        # Helper to preserve X-Forwarded headers from upstream proxies (ngrok)
        set $fwd_proto $scheme;
        if ($http_x_forwarded_proto) {
            set $fwd_proto $http_x_forwarded_proto;
        }
        set $fwd_host $http_host;
        if ($http_x_forwarded_host) {
            set $fwd_host $http_x_forwarded_host;
        }

        # MCP endpoint - proxy to MCP server
        location /mcp {
            proxy_pass http://mcp_server/mcp;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $fwd_proto;
            proxy_set_header X-Forwarded-Host $fwd_host;
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;
        }

        # OAuth endpoints - proxy to MCP server (OIDCProxy handles the upstream Keycloak communication)
        location /authorize {
            proxy_pass http://mcp_server/authorize;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $fwd_proto;
            proxy_set_header X-Forwarded-Host $fwd_host;
        }

        location /token {
            proxy_pass http://mcp_server/token;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Proto $fwd_proto;
            proxy_set_header X-Forwarded-Host $fwd_host;
        }

        location /register {
            proxy_pass http://mcp_server/register;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Proto $fwd_proto;
            proxy_set_header X-Forwarded-Host $fwd_host;
        }

        # OAuth callback from Keycloak - proxy to MCP server
        location /auth/callback {
            proxy_pass http://mcp_server/auth/callback;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Proto $fwd_proto;
            proxy_set_header X-Forwarded-Host $fwd_host;
        }

        # Well-known endpoints - proxy to MCP server
        location /.well-known/oauth-authorization-server {
            proxy_pass http://mcp_server/.well-known/oauth-authorization-server;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Proto $fwd_proto;
            proxy_set_header X-Forwarded-Host $fwd_host;
        }

        location /.well-known/oauth-protected-resource {
            proxy_pass http://mcp_server/.well-known/oauth-protected-resource;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Proto $fwd_proto;
            proxy_set_header X-Forwarded-Host $fwd_host;
        }

        # Keycloak endpoints - for login UI and OIDC discovery
        location /realms {
            proxy_pass http://keycloak/realms;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $fwd_proto;
            proxy_set_header X-Forwarded-Host $fwd_host;
        }

        # Keycloak resources (JS, CSS, images for login page)
        location /resources {
            proxy_pass http://keycloak/resources;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /js {
            proxy_pass http://keycloak/js;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Debug endpoint
        location /debug {
            proxy_pass http://mcp_server/debug;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Proto $fwd_proto;
            proxy_set_header X-Forwarded-Host $fwd_host;
        }

        # Root
        location / {
            return 200 'MCP Server with OAuth (OIDCProxy)\n\nEndpoints:\n- /mcp - MCP server\n- /authorize, /token, /register - OAuth endpoints\n- /realms/mcp - Keycloak\n';
            add_header Content-Type text/plain;
        }
    }
}
